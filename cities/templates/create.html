{% extends 'base.html' %}
{% block title %}Создание города{%  endblock %}

{% block content %}
<h1>Создание города</h1>

    <div class="row">
        <div class="col-md">
            {% for object in objects_list %}
                <p>
                    <a href="{% url 'cities:detail' pk=object.pk %}">{{ object.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            {#  <label for="fname">Город:</label><br>#}
            {#  <input type="text" id="fname" name="fname"><br>#}
            <button type="submit" class="btn btn-danger">Сохранить</button>
            </form>
        </div>
    </div>


{% endblock %}
